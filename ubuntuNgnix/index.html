<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Nginx Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0d6efd;
        }
        p {
            font-size: 18px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dockerized Nginx!</h1>
        <p>This is a simple HTML page served by Nginx running in a Docker container.</p>
        <p>If you see this page, it means the Nginx server is successfully running inside a container.</p>
        <p>Enjoy working with Docker and Nginx!</p>
    </div>
</body>
</html>
