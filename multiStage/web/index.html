<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beautiful Docker Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .content {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    Welcome to My Beautiful Docker Web Page!
</header>

<div class="content">
    <p>This is a simple web page served inside a Docker container.</p>
    <p>It features a gradient background, stylish text, and a minimalistic design.</p>
</div>

<footer>
    Created with ❤️ using Docker
</footer>

</body>
</html>
